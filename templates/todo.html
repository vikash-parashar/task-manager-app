        function fetchAndDisplayTasks(token) {
            const taskTable = document.getElementById('taskTable').querySelector('tbody');
            taskTable.innerHTML = ''; // Clear the existing table rows

            $.ajax({
                url: `http://localhost:8080/tasks?token=${token}`,
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function (data) {
                    if (data.data) {
                        data.data.forEach(function (task, index) {
                            const newRow = taskTable.insertRow();
                            newRow.insertCell(0).textContent = index + 1;
                            newRow.insertCell(1).textContent = task.title;
                            newRow.insertCell(2).textContent = task.status;
                            const actionsCell = newRow.insertCell(3);
                            actionsCell.innerHTML = '<button class="btn btn-danger">Delete</button>';
                        });
                    }
                },
                error: function (error) {
                    console.error('Error getting tasks:', error);
                }
            });
        }

        // Check for the token when the page loads
        $(document).ready(function () {
            const token = getQueryParam('token');
            if (token) {
                // Token is available, fetch and display tasks
                fetchAndDisplayTasks(token);
            } else {
                // Token is not available, redirect to the login page
                window.location.href = 'http://localhost:8080/login';
            }
        });
