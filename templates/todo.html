<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Urbanist:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/todo.css">
</head>

<body>
    <!-- Circular Button -->
    <div id="profileButton" class="circular-button">
        <i class="fas fa-user"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <section class="vh-100">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-lg-9 col-xl-7">
                                <div class="card rounded-3">
                                    <div class="card-body p-4">
                                        <!-- Title Section -->
                                        <h4 class="text-center my-3 pb-3">To Do App</h4>

                                        <!-- Add Task Form -->
                                        <form class="row g-3" id="addTaskForm">
                                            <div class="col-12">
                                                <div class="form-outline">
                                                    <input type="text" id="title" class="form-control"
                                                        placeholder="Enter a task here" name="title" required />
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button type="button" class="btn btn-success"
                                                    id="saveTaskBtn">Create</button>
                                            </div>
                                            <div class="col-12">
                                                <div id="feedbackMessage" class="text-warning"></div>
                                            </div>
                                        </form>

                                        <!-- Get Tasks Button -->
                                        <div class="text-center mt-4">
                                            <button type="button" class="btn btn-warning" id="getTasksBtn">Get all
                                                tasks</button>
                                        </div>

                                        <!-- Table for Displaying Tasks -->
                                        <table class="table mt-4" id="taskTable">
                                            <thead>
                                                <tr>
                                                    <th scope="col">No.</th>
                                                    <th scope="col">Task Title</th>
                                                    <th scope="col">Status</th>
                                                    <th scope="col">Priority</th> <!-- Added Priority Column -->
                                                    <th scope="col">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Task rows will be inserted here dynamically -->
                                            </tbody>
                                        </table>
                                        <!-- Update Priority Modal -->
                                        <div class="modal fade" id="updatePriorityModal" tabindex="-1"
                                            aria-labelledby="updatePriorityModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="updatePriorityModalLabel">Update
                                                            Task Priority</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form id="updatePriorityForm">
                                                            <div class="mb-3">
                                                                <label for="prioritySelect" class="form-label">Select
                                                                    Priority</label>
                                                                <select class="form-select" id="prioritySelect"
                                                                    required>
                                                                    <option value="low">Low</option>
                                                                    <option value="medium">Medium</option>
                                                                    <option value="high">High</option>
                                                                </select>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary"
                                                            id="updatePriorityBtn">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Update Status Modal -->
                                        <div class="modal fade" id="updateStatusModal" tabindex="-1"
                                            aria-labelledby="updateStatusModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="updateStatusModalLabel">Update Task
                                                            Status</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form id="updateStatusForm">
                                                            <div class="mb-3">
                                                                <label for="statusSelect" class="form-label">Select
                                                                    Status</label>
                                                                <select class="form-select" id="statusSelect" required>
                                                                    <option value="pending">Pending</option>
                                                                    <option value="completed">Completed</option>
                                                                    <option value="canceled">Canceled</option>
                                                                    <option value="active">Active</option>
                                                                </select>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary"
                                                            id="updateStatusBtn">Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Function to fetch and display tasks
        function fetchAndDisplayTasks() {
            // Make an AJAX GET request to your Golang backend API endpoint
            $.ajax({
                url: '/tasks', // Replace with your API endpoint URL
                method: 'GET',
                dataType: 'json', // Expect JSON response
                success: function (data) {
                    // Check if data was received successfully
                    if (data && data.length > 0) {
                        // Clear the table body
                        $('#taskTable tbody').empty();
    
                        // Loop through the received data and populate the table
                        for (let i = 0; i < data.length; i++) {
                            const task = data[i];
                            const row = `
                                <tr>
                                    <td>${i + 1}</td>
                                    <td>${task.title}</td>
                                    <td>${task.status}</td>
                                    <td>${task.priority}</td>
                                    <td>
                                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updatePriorityModal" data-task-id="${task.id}">Update Priority</button>
                                        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#updateStatusModal" data-task-id="${task.id}">Update Status</button>
                                    </td>
                                </tr>
                            `;
                            $('#taskTable tbody').append(row);
                        }
                    } else {
                        // Display a message if no data was received
                        $('#feedbackMessage').text('No tasks found.');
                    }
                },
                error: function (error) {
                    // Handle any errors that occur during the AJAX request
                    console.error('Error fetching tasks:', error);
                    $('#feedbackMessage').text('Error fetching tasks.');
                }
            });
        }
    
        // Attach a click event handler to the "Get all tasks" button
        $('#getTasksBtn').on('click', function () {
            fetchAndDisplayTasks();
        });
    
        // Initial fetch of tasks when the page loads
        fetchAndDisplayTasks();
    </script>
    
</body>


</html>
