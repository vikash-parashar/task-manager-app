<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Urbanist:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #52042e, #3cd6e7);
            color: #2286ae;
            /* Text color on the gradient background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Ensure the background covers the entire viewport */
            font-family: 'Jost', sans-serif;
            font-family: 'Urbanist', sans-serif;
        }

        a {
            text-decoration: none;
            color: #fafafa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <section class="vh-100" style="background-color: linear-gradient(to bottom, #3498db, #e74c3c);">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-lg-9 col-xl-7">
                                <div class="card rounded-3">
                                    <div class="card-body p-4">

                                        <h4 class="text-center my-3 pb-3">To Do App</h4>

                                        <!-- Form for adding a new task -->
                                        <form
                                            class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                                            id="addTaskForm" method="POST">
                                            <div class="col-12">
                                                <div class="form-outline">
                                                    <input type="text" id="taskName" class="form-control"
                                                        placeholder="Enter a task here" name="taskName" required />
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary"
                                                    id="saveTaskBtn">Save</button>
                                            </div>
                                        </form>

                                        <!-- Button to get tasks -->
                                        <button type="button" class="btn btn-danger" id="getTasksBtn"><a
                                                href="http://localhost:8080/tasks">Get tasks</a></button>

                                        <!-- Table for displaying tasks -->
                                        <table class="table mb-4" id="taskTable">
                                            <thead>
                                                <tr>
                                                    <th scope="col">No.</th>
                                                    <th scope="col">Task Title</th>
                                                    <th scope="col">Status</th>
                                                    <th scope="col">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Task rows will be inserted here dynamically -->
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Check if a token is available in the request payload
            var token = localStorage.getItem('token'); // Assuming you store the token in localStorage

            // If token is not available, redirect to /
            if (!token) {
                window.location.href = "/";
                return;
            }

            // If token is available, handle form submission
            $('#addTaskForm').on('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get the form data
                var taskName = $('#taskName').val();

                // Perform further processing, e.g., sending data to the server
                // ...

                // Reset the form after processing
                $('#taskName').val('');
            });

            // Handle other actions such as retrieving tasks
            $('#getTasksBtn').on('click', function () {
                // Perform the action to retrieve tasks
                // ...
            });
        });

    </script>
</body>

</html>
